<style>
  body {
    font-family: monospace;
    color: orange; /* Typewriter feel */
  }

  .typewriter-container {
    display: inline-block; /* Prevents the cursor from spanning the whole page width */
    overflow: hidden; /* Hides text until typed */
    border-right: .15em solid rgb(210, 237, 8); /* The blinking cursor */
    white-space: nowrap; /* Keeps text on a single line */
    /* The animation duration and steps must match the number of characters for a natural speed */
    animation: 
      typing 4.5s steps(30, end) forwards, /* Typing animation */
      blink-cursor .75s step-end infinite; /* Blinking cursor animation */
    width: 0; /* Starts with zero width */
  }

  /* Keyframes for the typing effect: expands width from 0 to 100% */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  /* Keyframes for the blinking cursor: toggles opacity */
  @keyframes blink-cursor {
    from, to { border-color: transparent }
    50% { border-color: rgb(248, 248, 9); }
  }
</style>
</head>
